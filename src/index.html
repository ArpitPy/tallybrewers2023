<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>CodeSlayers</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <img src="./Slayers.png" alt="">
    </div>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Counter:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Accuracy%:</p>
              <span>100</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>Correct:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Retry</button>
        </div>
      </div>
    </div>

    <script src="js/text.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
